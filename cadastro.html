    <div class="container mb-5 appearing-register">
        <div class="mb-3">
            <h3>Comece já!</h3>
        </div>
        <form>
            <div class="form-group">
                <label for="inputUsername">Nome de usuário</label>
                <input type="username" class="form-control" id="inputUsername" 
                        aria-describedby="usernameHelp" placeholder="Nome de usuário">
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" 
                        aria-describedby="emailHelp" placeholder="Endereço de e-mail">
            </div>
            <div class="form-group">
                <label for="inputPassword">Senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                <small id="passwordHelpText" class="form-text text-muted mb-3">
                    Sua senha deve ter entre 8 e 20 caracteres.
                </small> 
                <label for="inputPasswordC">Confirme sua senha</label>
                <input type="password" class="form-control" id="inputPasswordC" placeholder="Confirme sua senha">
            </div>
        </form>
        <button type="submit" class="btn reg-page-button btn-primary btn-lg mt-3 mb-2">Enviar</button>
    </div>
